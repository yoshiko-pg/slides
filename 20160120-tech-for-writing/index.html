<script layout="bullets" type="text/x-markdown">
### CSSComb （+ vim-csscomb）

コマンド一発で設定ファイルの通りにCSSプロパティを並び替えてくれるツール。  
書籍なのでコードの一貫性と可読性は大事。上から順に

* レイアウト（position, trbr, z-index等）
* サイズ（width, height等）
* ボックスの装飾（background, box-shadow等）
* テキストの装飾（color, font-size）

みたいな並び順で統一しました。
</script>

<script layout="bullets" type="text/x-markdown">
### レビューの流れ

- Re:VIEWファイルをGitHubで管理
- **章ごとに全差分のコミットからPull Requestを作っておく**
- レビュアーさんにPDFを送付
- **コード差分には行ごとにコメントがつけられるので、全差分コミットのPRにコメントをつけてもらう**
- レビュー期間が終わったらクローズ
</script>
