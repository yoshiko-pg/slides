<script layout="bullets" type="text/x-markdown">
### でもstyled-componentで得られた以下は得たい

- コンポーネントごとにスコープが切られる
- JSとCSSで値を共有できる
- そのスタイルがどこで利用されているのか把握できる
- スタイルのsyntaxが標準のCSSから乖離しない
- エディタからCSSと同等のサポートを受けられる
  - （syntax highlightや補完など）
- JSが特定のツールに依存せずvalidである
</script>
