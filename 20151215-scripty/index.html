<script layout="bullets-invert" type="text/x-markdown">
### エントリーナンバー 1番

　

### absolute + negative margin
</script>


<script layout="code" type="text/x-markdown">
### absolute + negative margin

```css
.outer {
  position: relative; /* or absolute, fixed */
}
.inner {
  width: 200px;
  height: 200px;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -100px;
  margin-top: -100px;
}
```
</script>

<script layout="bullets" type="text/x-markdown">
### メリット

* 外側のボックスの大きさは問わない
* 挙動がわかりやすい

　

### デメリット

* 自身の幅と大きさが固定される
* widthとheightの値がmarginの値に影響する
</script>


<script layout="bullets-invert" type="text/x-markdown">
### エントリーナンバー 2番

　

### absolute + offsets + margin auto
</script>


<script layout="code" type="text/x-markdown">
### absolute + offsets + margin auto

```css
.outer {
  position: relative; /* or absolute, fixed */
}
.inner {
  width: 200px;
  height: 200px;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  margin: auto;
}
```
</script>


<script layout="bullets-invert" type="text/x-markdown">
### なんでこうなるの？

https://hyper-text.org/archives/2014/08/position_absolute_center_layout.shtml

https://app.codegrid.net/entry/css-centering-4

</script>


<script layout="bullets" type="text/x-markdown">
### メリット

* 外側のボックスの大きさは問わない
* widthとheightの値が他のプロパティに影響しない

　

### デメリット

* 自身の幅と大きさが固定される
* left, right, top, bottomの4つの指定が冗長
</script>


<script layout="bullets-invert" type="text/x-markdown">
### エントリーナンバー 3番

　

### absolute + transform
</script>


<script layout="code" type="text/x-markdown">
### absolute + transform

```css
.outer {
  position: relative; /* or absolute, fixed */
}
.inner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
```
</script>

<script layout="bullets" type="text/x-markdown">
### メリット

* 外側のボックスの大きさを問わない
* 自身のボックスの大きさを問わない
* 簡潔でわかりやすい

　

### デメリット

* transform対応ブラウザのみ
  * Safari8, IE9, Android4.4以前では`-webkit-`が必要
</script>


<script layout="bullets-invert" type="text/x-markdown">
### エントリーナンバー 4番

　

### inline-block
</script>


<script layout="code" type="text/x-markdown">
### inline-block

```css
.outer {
  line-height: 400px;
  text-align: center;
}
.inner {
  display: inline-block;
  vertical-align: middle;
  line-height: 1;
}
```
</script>

<script layout="bullets" type="text/x-markdown">
### メリット

* 自身のボックスの大きさを問わない

　

### デメリット

* 外側のボックスの高さが固定される
</script>


<script layout="bullets-invert" type="text/x-markdown">
### エントリーナンバー 4番

　

### table-cell + text-align + vertical-align
</script>

<script layout="code" type="text/x-markdown">
### table-cell + text-align + vertical-align

```css
.outer {
  display: table;
}
.table-cell {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
}
.inner {
  display: inline-block;
}
```
</script>

<script layout="bullets" type="text/x-markdown">
### メリット

* 外側のボックスの大きさを問わない
* 自身のボックスの大きさを問わない

　

### デメリット

* 必要な要素がひとつ多くなる
</script>


<script layout="bullets-invert" type="text/x-markdown">
### エントリーナンバー 5番

　

### flex
</script>

<script layout="code" type="text/x-markdown">
### flex

```css
.outer {
  display: flex;
  justify-content: center;
  align-items: center;
}
```
</script>

<script layout="bullets" type="text/x-markdown">
### メリット

* 顧客が本当に求めていたもの

　

### デメリット

* モダンブラウザのみ
</script>
