<script layout="bullets" type="text/x-markdown">
### Markdownじゃだめなん？

「普段は使わないけど書籍では必要になる記法」が用意されているので、こっちのほうが小回りがきく  

* コラムブロック `===[column]`
* 脚注
* リード文
* ソースコードや図にキャプションをつけられる
* 画像の表示倍率指定

など
</script>

<script layout="bullets" type="text/x-markdown">
### 執筆の流れ

* Re:VIEWで原稿を書く
* ブラウザでプレビューしながらひたすら書く
* できたらブラウザの「印刷」からPDF化
* 念のため`review-compile`コマンドでtxtも用意
* pdf・txt・文中で使用した画像を編集者さんへデプロイ

入稿形式は特に指定なかったし何も言われませんでした🙆
</script>

<script layout="bullets" type="text/x-markdown">
### CSSComb （+ vim-csscomb）

コマンド一発で設定ファイルの通りにCSSプロパティを並び替えてくれるツール。  
書籍なのでコードの一貫性と可読性は大事。上から順に

* レイアウト（position, trbr, z-index等）
* サイズ（width, height等）
* ボックスの装飾（background, box-shadow等）
* テキストの装飾（color, font-size）

みたいな並び順で統一しました。（たしか）
</script>

## 第一段階レビュー
- Re:VIEWファイルをGitHubで管理

- レビュアーさんにPDFを送付
- コード差分には行ごとにコメントがつけられるので、全差分コミットのPRにコメントをつけてもらう
- レビュー期間が終わったらクローズ
