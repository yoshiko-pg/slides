### フロントエンド開発で便利なプラグイン
</script>


<script layout="code" type="text/x-markdown">
## open-browser.vim

URLの上でC-LするとブラウザでURLを開ける

```
NeoBundle 'tyru/open-browser.vim'
```
</script>


<script layout="code" type="text/x-markdown">
## syntastic

各言語のlintでシンタックスチェック  
私はeslint

```
NeoBundle 'scrooloose/syntastic'
```
</script>


<script layout="code" type="text/x-markdown">
## renamer.vim

vimのテキスト修正の感覚で複数ファイルのファイル名を一括変更できる

```
NeoBundle 'vim-scripts/renamer.vim'
```
</script>


<script layout="code" type="text/x-markdown">
## emmet-vim

HTMLをショートハンドで書いて展開できるemmetのプラグイン  
Jadeファイル内ではJade記法で展開してくれる！！！

```
NeoBundle 'mattn/emmet-vim'
```
</script>


<script layout="code" type="text/x-markdown">
## colorizer

CSSファイル内でカラーコードなどの色指定に背景色でその色を表示してくれる

```
NeoBundle 'lilydjwg/colorizer'
```
</script>


<script layout="code" type="text/x-markdown">
## vim-csscomb

CSSの整列ができるCSSCormのプラグイン  
コマンドひとつで指定した順番通りにCSSを整列させられる  
（書籍執筆時にお世話になりました＞＜）

```
NeoBundle 'csscomb/vim-csscomb'
```
</script>


<script layout="code" type="text/x-markdown">
## vim-javascript

JSサポート。前はvim-javascript-syntaxを使っていたけど、vim-jsxと相性が悪いっぽかったのでこちらに

```
NeoBundle "pangloss/vim-javascript"
```
</script>


<script layout="code" type="text/x-markdown">
## vim-css3-syntax

CSS3のシンタックスに対応

```
NeoBundle 'hail2u/vim-css3-syntax'
```
</script>


<script layout="code" type="text/x-markdown">
## previm

ブラウザでリアルタイムにプレビューできるMarkdownビューアー  
GitHub風のスタイルが◎  
愛用してます！！

```
NeoBundle 'kannokanno/previm'
```
</script>


<script layout="code" type="text/x-markdown">
## caw.vim

フロントエンドだけじゃないけど・・・  
コメントアウトをトグルできるプラグイン  
べんり

```
NeoBundle 'tyru/caw.vim'
```
</script>


<script layout="code" type="text/x-markdown">
## JS Support


```
NeoBundle 'jiangmiao/simple-javascript-indenter'
NeoBundle 'nono/jquery.vim'
NeoBundle 'othree/yajs.vim'
NeoBundle 'isRuslan/vim-es6'
```
</script>

NeoBundle 'slim-template/vim-slim'
