<script layout="bullets" type="text/x-markdown">
ほかにも連続したHTMLを一定の形にぐわーって変換するときもマクロを使うためにVimで開き直します
</script>


<script layout="code" type="text/x-markdown">
```
<ul>
  <li>hogehoge</li>
  <li>fugafuga</li>
  （100行続く）
</ul>
↓
<ul>
  <li>
    <i class="icon-hogehoge"></i>
    <span>hogehoge</span>
  </li>
  <li>
    <i class="icon-fugafuga"></i>
    <span>fugafuga</span>
  </li>
  （100行続く）
</ul>
```
</script>


<script layout="bullets" type="text/x-markdown">
置換でもめっちゃ頑張れば可能かもだけどインデントとか改行が面倒

ただマクロだと本当は非効率なこともすこし時間をかければだいたいできてしまうので、本当に最適なコマンドが覚えられない問題が深刻です
</script>

<script layout="bullets" type="text/x-markdown">

<script layout="bullets" type="text/x-markdown">
## vim-javascript

<script layout="bullets" type="text/x-markdown">
## emmet-vim

HTMLをショートハンドで書いて展開できるemmetのプラグイン  
Jadeファイル内ではJade記法で展開してくれる！！！

```vimscript
NeoBundle 'mattn/emmet-vim'
```
</script>


<script layout="bullets" type="text/x-markdown">
## vim-csscomb

CSSの整列ができるCSSCormのプラグイン  
コマンドひとつで指定した順番通りにCSSを整列させられる  
（書籍執筆時にお世話になりました＞＜）

```vimscript
NeoBundle 'csscomb/vim-csscomb'
```
</script>


<script layout="bullets" type="text/x-markdown">
## colorizer

CSSファイル内でカラーコードなどの色指定に背景色でその色を表示してくれる

```vimscript
NeoBundle 'lilydjwg/colorizer'
```
</script>


<script layout="bullets" type="text/x-markdown">
## syntastic

各言語のlintでシンタックスチェック  
私はeslint

```vimscript
NeoBundle 'scrooloose/syntastic'
```
</script>


<script layout="bullets" type="text/x-markdown">
## vim-smartinput

ここにカーソルがあるときこのキーを押したらこう入力する、という指定ができる

```vimscript
NeoBundle 'kana/vim-smartinput'
```

```bash
" <tag></tag>の展開
call smartinput#define_rule({
            \   'at'    : '>\%#<\/',
            \   'char'  : '<CR>',
            \   'input' : '<CR><Esc><S-o>',
            \   })
```
</script>

## ~~renamer.vim~~ vimfiler

vimのテキスト修正の感覚で複数ファイルのファイル名を一括変更できる

```vimscript

```

```
" .vimrcを開く
nnoremap <Space>.  :edit $MYVIMRC<CR>
" source ~/.vimrc を実行する
nnoremap <Space>,  :source $MYVIMRC<CR>
