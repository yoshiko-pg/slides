## アロー関数

<script layout="code" type="text/x-markdown">
## Arrow Function

```javascript
// ES5までの書き方

  return x * 2;
}

// ES6

}

```
</script>


<script layout="code" type="text/x-markdown">
関数の中身の式がひとつの場合、中カッコとreturnを省略できる  
引数が1つの場合は引数を囲むカッコを省略できる

```javascript
// 引数なし
var hi = () => 'hello world!';

// 引数ひとつ
var calc = x => x * 2;

// 引数ふたつ
var add = (a, b) => a + b;

// 1行にまとめても式がふたつ以上なら中カッコが必要
var add = (a, b) => console.log(a, b); a + b; // NG
var add = (a, b) => { console.log(a, b); a + b; } // OK
```
</script>


<script layout="code" type="text/x-markdown">

    }, 10);

    // アロー関数内のthisは外側のthisと同じ
    setTimeout(() => this.count++, 10); // OK

<script layout type="text/x-markdown">
# let
## ブロックスコープの変数
</script>


<script layout="code" type="text/x-markdown">
## let
```javascript
// ES5
var i = 100;
for(var i = 0; i < 5; i++) {
  console.log(i); // 0 ~ 4
}
console.log(i); // 5

// ES6
var i = 100;
for(let i = 0; i < 5; i++) {
  console.log(i); // 0 ~ 5
}
console.log(i); // 100
```
</script>

# Template Strings
## テンプレート文字列
</script>


<script layout="code" type="text/x-markdown">
## Template Strings
```javascript
// バッククオートで囲む
"simple text" // === 'simple text'

// 複数行
"multiline
text"        // === "multiline\ntext"

// 変数の埋め込み

// ES6
"count is ${count}, obj.foo is ${obj.foo}";
```

<script layout type="text/x-markdown">
# Default Parameters
## デフォルト引数
</script>


<script layout="code" type="text/x-markdown">
## Default Parameters

```javascript
//ES5
function twice (x) {
  x = x || 10; // xがfalsyであれば10を代入
  return x * 2;
}
console.log(twice(4), twice(), twice(0));
// 8 20 20(!?)

//ES6
function twice (x = 10) {
  return x * 2;
}
console.log(twice(4), twice(), twice(0));
// 8 20 0
```
</script>


<script layout="code" type="text/x-markdown">
## Default Parameters

```javascript
// デフォルト値のない引数より後にしか置けない
function(x=1, y) {}; // NG
function(y, x=1) {}; // OK

// undefinedを渡した場合はデフォルト値が使用される
function test (value = 'default') {
  console.log(value);
}
test(false); // false
test(null); // null
test(undefined); // 'default'
```
</script>


<script layout type="text/x-markdown">
# Rest Parameters
## 可変長引数
</script>


<script layout="code" type="text/x-markdown">
## Rest Parameters

```javascript
rest(1, 2, 3);

function rest (...args) {
  console.log(args); // [1, 2, 3]
  console.log(arguments); // [1, 2, 3]

  console.log(Array.isArray(args)); // true
  console.log(Array.isArray(arguments)); // false

  args.forEach(x => console.log(x)); // 1 2 3
  arguments.forEach(x => console.log(x)); // Error
}
```
</script>


<script layout="code" type="text/x-markdown">
## Rest Parameters
```javascript
function rest(x, y, ...others) {
  console.log(x, y, others);
}

rest(1, 2, 3);  // 1 2 [3]

// 引数が渡らなかった場合は空の配列になる
rest(1);        // 1 undefined []

// 最後の引数以外には使用できない
function rest(first, ...arr, last) {  } // NG
```
</script>


<script layout type="text/x-markdown">
# Spread operator
## スプレッド演算子

*<strong>spread</strong>: 〈人が〉【場所に】〈物〉を広げる, (一面に)並べる*
</script>


<script layout="code" type="text/x-markdown">
## Spread operator
配列の前に...をつけることで展開できる

```javascript
var arr = [3, 4, 5];
var nums = [1, 2, ...arr, 6, ...[7]];
console.log(nums); // [1, 2, 3, 4, 5, 6, 7]
```
</script>


<script layout="code" type="text/x-markdown">
## Spread operator
applyメソッドを使用しなくても良い

```javascript
function f(x, y, z) {
  console.log(x, y, z);
}

var args = [1, 2, 3];

// ES5
f.apply(null, args); // 1 2 3

// ES6
f(...args); // 1 2 3
```
</script>


<script layout type="text/x-markdown">
# Enhanced<br>object literals
## 強化された<br>オブジェクトリテラル
</script>


<script layout="code" type="text/x-markdown">
## Enhanced object literals

変数名と同じキーや無名関数のfunctionを省略できる

```javascript
var name = 'yoshiko', age = 23;

// ES5
var person = {
  name: name,
  age: age,
  hi: function() { return 'hi'; }
};
// ES6
var person = {
  name, age, hi() { return 'hi'; }
};
```
</script>


<script layout="code" type="text/x-markdown">
## Enhanced object literals
keyに動的な値を使用できる

```javascript
var rand = Math.random();

//ES5
var obj = {};
obj[rand] = 'value';

//ES6
var obj = {[rand]: 'value'};
console.log(obj);
// Object {0.2180616082623601: "value"}

var obj2 = {[Math.random()]: 'value'};
```
</script>


<script layout="code" type="text/x-markdown">
## Enhanced object literals
他にも色々あるけど省略

*詳しい解説：[http://wiki.ecmascript.org/doku.php?id=harmony:object_literals](http://wiki.ecmascript.org/doku.php?id=harmony:object_literals)*
</script>


<script layout type="text/x-markdown">
# Destructuring
## 分配束縛
</script>


<script layout="code" type="text/x-markdown">
## Destructuring

```javascript
var [a, , b] = [1, 2, 3];
console.log(a, b); // 1 3

function today() { return {y: 2015, m: 4, d: 25}; }
var {y: year, m: month} = today();
console.log(year, month); // 2015 4

// 関数の引数にも使える
function dest({name: name}) {
  console.log(name);
}
var person = {id: 1, name: 'Taro'};
dest(person); // 'Taro'
```
</script>


<script layout="code" type="text/x-markdown">
## Destructuring
```javascript
// 値がなくてもエラーは発生しない
var [c, d] = [4];
console.log(c, d); // 4 undefined

// 値がなかった場合のデフォルト値も指定できる
var [e = 1, f] = [];
console.log(e, f); // 1 undefined
```
</script>


<script layout="code" type="text/x-markdown">
## Destructuring
変数の値の入れ替えが楽

```javascript
var a = 'bbb', b = 'aaa';

// ES5
var tmp = a;
a = b;
b = tmp;

// ES6
[a, b] = [b, a];

console.log(a, b); // aaa bbb
```
</script>
