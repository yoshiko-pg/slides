<script layout="bullets" type="text/x-markdown">
## wheel Event

- Document Object Model Level 3 Eventsにより標準化されたevent
- pointing deviceのホイールボタンが回されたときに発火
- トラックパッドの2本指スクロールでも発火
</script>


<script layout="bullets" type="text/x-markdown">
## wheel ≒ pinch ?

- Chromeではトラックパッドのピンチイン/アウトでも発火
- ピンチの場合はevent.ctrlKeyがtrueになる
- windowsでctrl押しながらホイール回してズームするイメージ？
</script>


<script layout="bullets" type="text/x-markdown">
## ピンチ量

- event.deltaYでピンチの量がとれる
- Returns a double representing the vertical scroll amount.
- **注：ズームインで負の値、ズームアウトで正の値になる**
</script>
