<script layout type="text/x-markdown">
# 今日伝えたいこと

## marginとpaddingの%指定は<br>上下方向*(top/bottom)*であっても<br>親要素の**幅**が基準になる

*※幅 = widthではなくpaddingの内側にあたる、内容物を置ける領域の幅*

*仕様の日本語訳： [margin](http://momdo.github.io/css2/box.html#propdef-margin) / 
[padding](http://momdo.github.io/css2/box.html#propdef-padding)*
</script>


<script layout="code" type="text/x-markdown">
## つまり・・・？

```css
.box-1-1 {
  width: 50%;
  /* height: 50%; */
  padding-top: 50%;
}

/*
width   = 基準が親要素の幅
height  = 基準が親要素の高さ
padding = 基準が親要素の幅
*/
```
</script>

<script layout="bullets" type="text/x-markdown">
### でもwidthが変わるたびに
### 割合を計算するのは面倒

width:padding-top を4:3にしたいとき  
どちらも親要素の幅を100%の基準にしていると  

* width 100% : padding-top 75%
* width 50% : padding-top 37.5%
* width 30% : padding-top 22.5%
* width 13% : padding-top 9.75%

都度計算が必要
</script>


<script layout="bullets" type="text/x-markdown">
### paddingが親要素の横幅ではなく
### 自分の横幅を基準にしてくれれば…

width:padding-topを4:3にしたいとき  
paddingが自分のwidthを100%の基準にしていると  

* width 100% : padding-top **75%** \(親要素の100%の75%=75%\)
* width 50% : padding-top **75%** \(親要素の50%の75%=37.5%\)
* width 30% : padding-top **75%** \(親要素の30%の75%=22.5%\)
* width 13% : padding-top **75%** \(親要素の13%の75%=9.75%\)

楽！こうしたい！！
</script>

<script layout="code" type="text/x-markdown">
```css
/*
paddingを自分で持たず、擬似要素に持たせることで
paddingの基準を自分の横幅にできる
*/

.box-1-1 {
  width: 50%;
}
.box-1-1::before {
  padding-top: 100%;
}

.box-4-3 {
  width: 50%;
}
.box-4-3::before {
  padding-top: 75%;
}
```
</script>

<script layout="code" type="text/x-markdown">
ちなみに比率固定した要素はpaddingでいっぱいなので  
中身を置くには絶対位置指定(absolute)の.innerが必要

```css
.box {
  position: relative;
}
.box .inner {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}
/* HTML側は
<div class="box">
  <div class="inner">コンテンツ</div>
</div> */
```

<script layout="bullets" type="text/x-markdown">
## まとめ

* heightは親要素の縦幅が基準なので自分の縦横比を固定できない
* **marginとpaddingの%指定は上下左右とも親要素の横幅が基準**
* padding-topをスペーサーにすれば比率固定の要素が作れる
* 親ではなく自分の横幅を基準にしたい場合は擬似要素を使おう
* 中身を置く場合は別途absoluteなインナー用の要素を追加
</script>
