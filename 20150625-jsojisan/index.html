## エンジニア採用って

選考する側になってみると  

* ちょっと会って話しただけじゃ具体的なことはわかんない
* わかりやすい判断基準をくれ！！という気持ちになる  

なので、選考されるときは

* 相手に判断基準を探される前にこっちから提示する  
* 先手必勝  

</script>
<script layout="bullets" type="text/x-markdown" class="m0">

## 何を提示する？
* 今まで作ったものいろいろ  
  * サービス, アプリ, ライブラリ, 一発ネタ, ブログ, スライド, 記事... etc
* 別にサイトじゃなくていい、その人のスキルセットに合ったもの  
* NodeJSが得意ならnpmライブラリとか  
* Webフロントエンド好きならポートフォリオサイト作るのおすすめ

</script>
<script layout="bullets" type="text/x-markdown">

## Why ポートフォリオサイト
* 要はリンク集のカッコいい言い方
* さっき挙げたようなアウトプットのリンク集があると  
  まとめて提示できて便利
* ちょっとデコれば技術面でのアウトプットにもなって  
  二度おいしい

</script>
<script layout="bullets" type="text/x-markdown">

### ポートフォリオサイト == プロフィールサイト
* 好きに作れるから、自分の色が出やすい
* 自分の色、自分らしさを出すと
  - 自分を求めている、自分に合う会社や人に気に入られる
  - 自分を求めていない、合わない会社や人には響かない
  - それがお互いに一番幸せ

</script>

<script layout="bullets" type="text/x-markdown">

### さっきのポートフォリオ  
* ぶっちゃけ技術的にそんな難しいことしてない  
* っていうかJSほとんど書いてない  
* [外部ライブラリ](http://yoshiko.hatenablog.jp/entry/2014/06/06/%E7%B0%A1%E5%8D%98%EF%BC%81%E3%83%91%E3%83%A9%E3%83%A9%E3%83%83%E3%82%AF%E3%82%B9%E3%82%B5%E3%82%A4%E3%83%88%E3%81%AE%E4%BD%9C%E3%82%8A%E6%96%B9)使ったので、ソースみると  
  HTML内にインラインCSSが散乱しててわりと地獄っぽい  
  *（今だったら自分で実装したい・・・）*
* Photoshopでデザインとかもしてない  

こんな感じでも見せ方をひねると興味を持ってもらえる

</script>
<script layout="bullets" type="text/x-markdown">

## 真似る
- SublimeTextをCSSで完コピしてみた
- フラットデザインはコピーが楽
- PC画面に写っているものなら所詮はピクセル
- 頑張ればなんとかなる
- 極めると[こんなの](http://pattle.github.io/simpsons-in-css/)もあるぐらい
- エディタとかの場合、フォントを揃えるとそれっぽくなる
- ブラウザとかコンソールとかやっても面白いかも

</script>
<script layout="bullets" type="text/x-markdown">

## 動きで遊ぶ
  - デザイナーじゃないしビジュアルデザインでは戦えない
  - CSS TransitionとかJSで動きを出してごまかす
  - スクロールで動かすのが楽
    - 横からとびだしたり上にはけさせたり
  - 横スクロールとか、奥行きスクロールも楽しそう
  - 動かすだけなのでシナリオが決まれば実装は難しくない
  - canvasもいらないしサクッとできる

</script>
