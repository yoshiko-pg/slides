<script layout="bullets" type="text/x-markdown">

## エンジニア採用って

選考する側になってみると  

* ちょっと会って話しただけじゃわかんない
* わかりやすい判断基準をくれ！！という気持ちになる  

なので、選考されるときは

* 相手に判断基準を探される前にこっちから提示する  
* 先手必勝  

</script>
<script layout="bullets" type="text/x-markdown" class="m0">

## 何を提示する？
* 今まで作ったものいろいろ  
  * サービス, アプリ, ライブラリ, 一発ネタ, ブログ, スライド, 記事... etc
* 別にサイトじゃなくていい、その人のスキルセットに合ったもの  
* NodeJSが得意ならnpmライブラリとか  
* Webフロントエンド好きならポートフォリオサイト作るのおすすめ

</script>
<script layout="bullets" type="text/x-markdown">

## Why ポートフォリオサイト
* 要はリンク集のカッコいい言い方
* さっき挙げたようなアウトプットのリンク集があると  
  まとめて提示できて便利
* ちょっとデコれば技術面でのアウトプットにもなって  
  二度おいしい

</script>

<script layout="bullets" type="text/x-markdown">

### さっきのポートフォリオ  
* ぶっちゃけ技術的にそんな難しいことしてない  
* っていうかJSほとんど書いてない  
* [外部ライブラリ](http://yoshiko.hatenablog.jp/entry/2014/06/06/%E7%B0%A1%E5%8D%98%EF%BC%81%E3%83%91%E3%83%A9%E3%83%A9%E3%83%83%E3%82%AF%E3%82%B9%E3%82%B5%E3%82%A4%E3%83%88%E3%81%AE%E4%BD%9C%E3%82%8A%E6%96%B9)使ったので  
  HTML内にインラインCSSが散乱しててわりと地獄っぽい  
* Photoshopでデザインとかもしてない  

こんなんでもけっこう人生捗りました


</script>
<script layout="bullets" type="text/x-markdown">

* 真似る
  - SublimeTextをCSSで完コピ
  - ほかにもブラウザとかコンソールとか
  - PC画面に写っているものなら所詮はピクセル
  - 頑張ればなんとかなる
  - こんなのもあるぐらい(黄色い人)
  - エディタとかの場合、フォントを揃えるとそれっぽくなる

</script>
<script layout="bullets" type="text/x-markdown">

* 動きで遊ぶ
  - ビジュアルデザインでは戦えない
  - CSS TransitionとかJSで動かしてみる
  - スクロールで動かす
  - パララックス（腐食気味）
  - 横からとびだす
  - 上にはけさせる
  - 横スクロールとか、奥行きスクロールも楽しい
  - 要素を動かすぐらいならcanvasもいらないしサクッとできる
  - プラグイン
  - シナリオが決まれば実装は難しくない

</script>
<script layout="bullets" type="text/x-markdown">

* スマホ用の表示も用意する
  - 公開前日に気付いて即興で別ファイル作りました
  - スマホサイズの画面だからできる動き
  - 結構スマホで見る人多い(TwitterのBIOからとか)

</script>
<script layout="bullets" type="text/x-markdown">

* ホスティング
  - GitHub Pages
  - なんせ楽
  - 早いし
  - サーバーのこと考えなくていい
  - pushして終わり
  - フロントだけならこれで決まり

</script>
<script layout="bullets" type="text/x-markdown">

* 作ったものと自分が結びついたほうが得
  - アイコン揃えると気付いてもらえてさらに捗る(名刺、ブログ)
  - もしくは個性的な名前にするとか
  - 興味持ってくれた人は意外と覚えていてくれて、勉強会で遭遇したりする
  - 受けた会社の中にいる場合もある->だいたい通る->人生が捗る

</script>
